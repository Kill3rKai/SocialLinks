<!doctype html>
<html lang="en">

<head>
    <!-- Rename to index.html when in use -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" defer></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maintenance - Kill3rKai</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/clearimage.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="Images/iconfile.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <meta name="theme-color" content="#071023">
    <meta name="description" content="Site is currently under maintenance.">

    <script src="Scripts/progress.js" defer></script>
    <script src="Scripts/twitch-status.js" defer></script>
    <script src="Scripts/theme-toggle.js" defer></script>
    <script src="Scripts/easteregg.js" defer></script>
    <script src="Scripts/easteregg2.js" defer></script>
    <script src="Scripts/easteregg3.js" defer></script>
    <script src="Scripts/easteregg4.js" defer></script>
    <script src="Scripts/easteregg5.js" defer></script>
    <script src="Scripts/easteregg6.js" defer></script>
</head>

<body>
    <main class="container">
        <section class="card">

            <div class="bg-decor">
                <div class="blob b1"></div>
                <div class="blob b2"></div>
            </div>

            <header id="hero" class="header">
                <div class="row centered-content">
                    <img src="Images/iconfile.jpg" alt="Kill3rKai logo" class="logo">
                    <h1>Kill3rKai</h1>
                </div>
                <button id="theme-toggle" aria-label="Toggle dark/light mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
            
                <p class="subtitle">Site Under Maintenance</p>
                <p class="contact">
                    We're currently working on the site. Please check back soon!
                </p>
            </header>

            <div class="section">
                <div class="section-title">Update in Progress</div>
                <div class="link-list">
                    <div class="shop-warning" style="font-size: 1.2em; padding: 20px;">
                        <i class="fa-solid fa-tools"></i>
                        <span>The site is temporarily down for maintenance. We'll be back online shortly.</span>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
